<ion-content padding class="backImage">
<div class="logo">

  <img src="../../assets/imagens/icon-branco.png" alt="">
  <span>NoFood</span>
</div>

  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]="form.email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button block color="secondary" round (click)="login()">
        Efeturar Login
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block outline color="secondary" round (click)="abrirCadastro()">Cadastrar-se</button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <button ion-button block clear color="light">Administrar Cadastros</button>
    </ion-row>
  </ion-grid>

</ion-content>
