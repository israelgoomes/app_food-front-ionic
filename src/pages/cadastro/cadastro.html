<ion-content padding class="backImage">
  <div class="logo">
  
    <img src="../../assets/imagens/icon-branco.png" alt="">
    <span>NoFood</span>
  </div>
  
    <ion-list no-lines class="list-transparent">
      <ion-item>
        <ion-input [(ngModel)]="usuario.nome" type="text" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="usuario.email" type="texte" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="usuario.senhaConfirmacao" type="password" placeholder="COnfirme a senha"></ion-input>
      </ion-item>

<ion-grid>
  <ion-row> 
  <button ion-button block round color="secondary" (click)="cadastrar()">Cadastrar</button>
  </ion-row>
  <ion-row> 
    <button ion-button block outline color="secondary" round (click)="cancelar()">Cancelar</button>
    </ion-row>
</ion-grid>

    </ion-list>
